<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="description" content="Super hiper wpis na temat czegokolwiek">
    <meta name="keywords" content="Bardzo ważne słowa kluczowe">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/ionicons.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/queries.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Lista ToDo</title>
</head>
<body>

    <section>
        <header>
            <div class="title">
                <p>Your</p>
                <p>things</p>
            </div>

            <div class="date">
                <div class="dateText">
                    <p class="day"></p>
                    <p class="month"></p>
                </div>
            </div>
        </header>

            <div class="addList">
                <div class="toWrite" id="toWrite">
                    <input id="addText" autocomplete="off" type="text" placeholder="+ add new">
                    <p class="error">Please write things</p>
                </div>

                <div class="btn" id="btnPlus">
                    <i class="ion-ios-plus-empty"></i>
                </div>
            </div>


            <div class="list">
                <ul id="ulList">
                    <!--

                                    <li>Learn Git <div class="icon"><i class="ion-checkmark"></i> <i class="ion-close"></i></div></li>
                                    <li>Learn Git</li>
                    -->
                </ul>




            </div>






    </section>







    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
